<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Counter</title>
</head>
<body class="text-white">
<div id="wrapper" class="bg-slate-600 flex justify-center items-center h-screen w-screen">
    <div id="content" class="bg-slate-500">
        <div><h1 class="text-xl">Increment and Decrement</h1></div>
       <div class="flex justify-between items-center bg-slate-400">
            <button id="minus" class="border-e-2 w-1/4"><span class="text-2xl text-center">-</span></button>
            <div id="counter"></div>
            <button id="plus" class="border-s-2 w-1/4">
                <span class="text-2xl">+</span>
            </button>
       </div>
    </div>
</div>

<script src="counter.js"></script>
</body>
</html>
